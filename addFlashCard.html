<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Card Appender</title>
<style>
    /* Style the form for input */
    form {
        margin: 20px;
    }
    label, input {
        display: block;
        margin-bottom: 10px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form id="flashcardForm">
    <label for="english">English:</label>
    <input type="text" id="english" name="english" >
    <label for="spelling">Spelling:</label>
    <input type="text" id="spelling" name="spelling" >
    <label for="vietnamese">Vietnamese:</label>
    <input type="text" id="vietnamese" name="vietnamese" >
    <label for="example">Example:</label>
    <input type="text" id="example" name="example" >
    <label for="meaning">Meaning:</label>
    <input type="text" id="meaning" name="meaning" >
    <input type="submit" value="Add Flashcard">
</form>

<script>
    // Function to handle form submission
    document.getElementById('flashcardForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        // Get form data
        var english = document.getElementById('english').value;
        var spelling = document.getElementById('spelling').value;
        var vietnamese = document.getElementById('vietnamese').value;
        var example = document.getElementById('example').value;
        var meaning = document.getElementById('meaning').value;
        var quizData = [[english, spelling, vietnamese, example, meaning]]; // Format the data as required

        // Send data to server
        fetch('http://127.0.0.1:3000/add_flashcard', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ quizData: quizData })
        })
        .then(response => {
            if (response.ok) {
                alert('Flashcard added successfully!');
                // Clear the form fields after successful submission
                document.getElementById('flashcardForm').reset();
            } else {
                alert('Failed to add flashcard');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred, please try again later.');
        });
    });
</script>

</body>
</html>
